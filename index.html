<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First VR World</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity
            environment="preset: forest;"
        ></a-entity>

        <a-box
            height="1"
            width="2"
            depth="5.5"
            position="0 0.75 -4.1"
            rotation="0 0 0" 
            color="#4CC3D9"
            shadow
        ></a-box>

        <a-box
            material="color: red; side: double; transparent: true; opacity: 0.5;"
            rotation="60 0 0"
            position="0 1.5 -5"
            color="#FFFFFF"
            height="1"
            width="2"
            depth="0.05"
        ></a-box>

        <a-box
            position="0 1.25 -2.9"
            color="#4CC3D9"
            height="1"
            width="2"
            depth="0.2"
        ></a-box>

        <a-box
            position="0 1.75 -3.7"
            color="#4CC3D9"
            height="0.05"
            width="2"
            depth="1.8"
        ></a-box>

        <a-box
            position="0 1.25 -2.5"
            rotation="-70 0 0"
            color="#4CC3D9"
            height="1"
            width="1"
            depth="1"
        ></a-box>

        <a-sphere
            position="0 1.4 -4"
            radius="0.25"
            color="#EF2D5E"
            shadow>
        </a-sphere>

        <a-cylinder
            rotation="90 90 0"
            position="0 0.5 -2.5"
            radius="0.5"
            height="2.75"
            color="#FFC65D"
            shadow>
        </a-cylinder>

        <a-cylinder
            rotation="90 90 0"
            position="0 0.392 -6.1"
            radius="0.5"
            height="2.75"
            color="#FFC65D"
            shadow>
        </a-cylinder>
        
        <a-plane
            position="0 -0.2 -4"
            rotation="-90 0 0"
            width="100"
            height="100"
            color="#7BC8A4"
            shadow>
        </a-plane>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
