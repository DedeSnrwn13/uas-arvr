<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car VR World - Dede Sunarwan</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://codechangers.com/steer.css" type="text/css" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="/assets/js/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r134/examples/js/deprecated/Geometry.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="cone-obj" src="/assets/gltf/entity.glb"></a-asset-item>
            <img id="car2" src="./assets/images/car2.png" />
        </a-assets>

        <!-- Environment -->
        <a-entity
            environment="preset: forest;"
        ></a-entity>

        <!-- Box Animation -->
        <a-box
            height="1"
            width="1"
            depth="1"
            position="5 3 -4"
            animation="property: rotation; dur: 3000; to: 0 360 0; easing: linear; loop: true;"
        ></a-box>
        <a-box
            height="1"
            width="1"
            depth="1"
            position="-5 3 -4"
            animation="property: rotation; dur: 3000; to: 0 360 0; easing: linear; loop: true;"
        ></a-box>

        <a-sphere
            position="0 0 -10"
            dynamic-body
        ></a-sphere>

        <a-link position="0 1 -20" href="car2.html" title="Car 2" image="#car2"></a-link>

        <a-entity gltf-model="#cone-obj" position="5 0 5"></a-entity>
        <a-entity gltf-model="#cone-obj" position="-5 0 5"></a-entity>
        <a-entity gltf-model="#cone-obj" position="5 0 6"></a-entity>
        <a-entity gltf-model="#cone-obj" position="-5 0 6"></a-entity>

        <!-- Car -->
        <a-entity
            id="car"
            position="0 0 -2"
        >
            <a-box
                static-body
                height="1"
                width="2"
                depth="5.5"
                position="0 0.75 -4.1"
                rotation="0 0 0" 
                color="#4CC3D9"
                shadow
            ></a-box>
            <a-box
                material="color: red; side: double; transparent: true; opacity: 0.5;"
                rotation="60 0 0"
                position="0 1.5 -5"
                color="#FFFFFF"
                height="1"
                width="2"
                depth="0.05"
            ></a-box>
            <a-box
                position="0 1.25 -2.9"
                color="#4CC3D9"
                height="1"
                width="2"
                depth="0.2"
            ></a-box>
            <a-box
                position="0 1.75 -3.7"
                color="#4CC3D9"
                height="0.05"
                width="2"
                depth="1.8"
            ></a-box>
            <a-box
                position="0 1.25 -2.5"
                rotation="-70 0 0"
                color="#4CC3D9"
                height="1"
                width="1"
                depth="1"
            ></a-box>
            <a-sphere
                position="0 1.4 -4"
                radius="0.25"
                color="#EF2D5E"
                shadow>
            </a-sphere>
            <a-cylinder
                id="backwheel"
                rotation="90 90 0"
                position="0 0.5 -2.5"
                radius="0.5"
                height="2.75"
                color="#FFC65D"
                shadow>
            </a-cylinder>
            <a-cylinder
                rotation="90 90 0"
                position="0 0.392 -6.159"
                radius="0.5"
                height="2.75"
                color="#FFC65D"
                shadow>
            </a-cylinder>
        </a-entity>
        
        <a-plane
            static-body
            position="0 -0.2 0"
            rotation="-90 0 0"
            width="100"
            height="100"
            color="#7BC8A4"
            shadow>
        </a-plane>

        <a-camera
            id="myCamera"
            pointer-lock-enabled="true"
            position="0 1 0"
        >
            <a-cursor intersection-spawn="event: click; mixin: voxel;"></a-cursor>
        </a-camera>
    </a-scene>

    <div class="controls">
        <h1>Car Controls</h1>
        <p id="up">I</p>
        <div>
            <p id="left">J</p>
            <p id="down">K</p>
            <p id="right">L</p>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="https://codechangers.com/steer.js"></script>
    <script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
</body>
</html>
